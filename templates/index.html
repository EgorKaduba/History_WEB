{% extends "base.html" %}

{% block content %}
<!-- Сетка карточек -->
<div class="container" style="padding-top: 20px;">
    <div class="row" style="row-gap: 20px;">
        {% for t in res%}
        <div class="col">
            <div class="card h-100" style="width: 18rem;">
                <img src="{{url_for('static', filename='images/' + t[2])}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ t[0] }}</h5>
                    <p class="card-text">{{t[1]}}</p>
                    <a href="#" class="btn btn-primary" style="margin-top: auto;">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
